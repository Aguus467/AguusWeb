<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos Destacados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        section#products {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 0;
        }

        .product p {
            margin: 10px 0;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        footer button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <section id="products">
        <h2>Productos Destacados</h2>
        <div class="product">
            <h3>Producto 1</h3>
            <img src="D:\usuarios\alumno\documentos\Nueva carpeta\Productos\pan.jpg" alt="Imagen del Producto 1">
            <p>Descripción breve del producto 1. Calidad y buen precio.</p>
            <p>Precio: $19.99</p>
            <button>Añadir al Carrito</button>
        </div>
        <div class="product">
            <h3>Producto 2</h3>
            <img src="D:\usuarios\alumno\documentos\Nueva carpeta\Productos\zapatilla.jpg" alt="Imagen del Producto 2">
            <p>Descripción breve del producto 2. Ideal para tus necesidades.</p>
            <p>Precio: $29.99</p>
            <button>Añadir al Carrito</button>
        </div>
        <div class="product">
            <h3>Producto 3</h3>
            <img src="D:\usuarios\alumno\documentos\Nueva carpeta\Productos\pelota.jpg" alt="Imagen del Producto 3">
            <p>Descripción breve del producto 3. Calidad garantizada.</p>
            <p>Precio: $39.99</p>
            <button>Añadir al Carrito</button>
        </div>
    </section>

    <footer>
        <button onclick="window.history.back();">Volver Atrás</button>
        <button>Añadir al Carrito</button>
    </footer>

    <script>
        // Opcional: Si quieres agregar alguna funcionalidad específica para el botón "Volver Atrás"
    </script>
</body>
</html>
